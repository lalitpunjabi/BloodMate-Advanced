version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: bloodmate-mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: bloodmate
      MYSQL_USER: bloodmate
      MYSQL_PASSWORD: bloodmate123
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - bloodmate-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # BloodMate Application
  bloodmate:
    build: .
    container_name: bloodmate-app
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/bloodmate?useSSL=false&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: bloodmate
      SPRING_DATASOURCE_PASSWORD: bloodmate123
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - bloodmate-network
    restart: unless-stopped

  # phpMyAdmin (Optional - for database management)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: bloodmate-phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: bloodmate
      PMA_PASSWORD: bloodmate123
    ports:
      - "8081:80"
    depends_on:
      - mysql
    networks:
      - bloodmate-network

volumes:
  mysql_data:

networks:
  bloodmate-network:
    driver: bridge
