# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Database Configuration - Using H2 for development
# To switch to MySQL: --spring.profiles.active=mysql
spring.datasource.url=jdbc:h2:mem:bloodmate
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=root
spring.datasource.password=Lalit@sql04

# H2 Console (optional)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=bloodmateSecretKey2024
jwt.expiration=86400000

# Logging
logging.level.com.blooddonation=DEBUG
logging.level.org.springframework.security=DEBUG

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
