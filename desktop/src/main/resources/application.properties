# BloodMate Desktop Application Configuration
# ===========================================

# Application Metadata
app.name=BloodMate
app.version=1.0.0
app.description=Revolutionary Blood Bank Management System
app.organization=BloodMate Development Team

# UI Configuration
ui.theme.default=light
ui.scrollbars.enabled=true
ui.scrollbars.theme=red-gradient
ui.smooth.scrolling=true
ui.hardware.acceleration=true
ui.window.width=1280
ui.window.height=800
ui.window.resizable=true
ui.window.maximized=false

# Performance Settings
performance.memory.initial=512m
performance.memory.maximum=2g
performance.javafx.vsync=true
performance.javafx.lcdtext=false
performance.connection.pool.size=10

# Feature Toggles
features.ai.enabled=true
features.ai.prediction.enabled=true
features.iot.enabled=false
features.iot.monitoring.enabled=false
features.blockchain.enabled=false
features.blockchain.verification.enabled=false
features.voice.enabled=true
features.voice.recognition.enabled=false
features.ar.enabled=true
features.ar.visualization.enabled=false
features.biometric.enabled=false
features.biometric.authentication.enabled=false
features.quantum.enabled=false
features.quantum.matching.enabled=false
features.gamification.enabled=false
features.neural.enabled=true
features.neural.quality.enabled=false
features.satellite.enabled=false
features.drone.enabled=false
features.holographic.enabled=false
features.drone.delivery.enabled=false
features.digital.twin.enabled=false

# Security Settings
security.encryption.enabled=true
security.session.timeout=30
security.password.min.length=8
security.biometric.timeout=5

# Data Management
data.backup.enabled=true
data.backup.interval=24
data.export.format=CSV
data.retention.days=2555

# Logging Configuration
logging.level=INFO
logging.file=logs/bloodmate.log
logging.max.file.size=10MB
logging.max.files=5
logging.pattern=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Development Settings
development.debug=false
development.test.data=false
development.mock.services=false

# Integration Settings
integration.database.enabled=true
integration.external.apis.enabled=false
integration.social.media.enabled=false